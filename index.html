<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>响应式HTML</title>
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<style type="text/css">
		*{
	box-sizing: border-box;
}
body{
	background: #92bde7;
	color: #485e74;
	line-height: 1.6;
	font-family: 'Segoe UI',Tahoma,Geneva,Verdana;
	padding: 1em;
}

.container{
	max-width: 1170px;
	margin-left: auto;
	margin-right: auto;
	padding: 1pm;
}

ul{
	list-style: none;
	padding: 0;
}

.brand{
	text-align: center;
}

.brand span{
	color: #fff;
}

.wrapper{
	box-shadow: 0 0 20px 0 rgba(72,94,116,0.7);
}

.wrapper > *{
	padding: 1em;
}

.company-info{
	background: #c9e6ff;
}

.company-info h3,.company-info ul{
	text-align: center;
	margin: 0 0 1rem 0;
}

/* form */
.contact{
	background: #f9feff;
}

.contact form{
	display: grid;
	grid-template-columns: 1fr 1fr;
	grid-gap: 20px;
}

.contact form label{
	display: block;
}

.contact form p{
	margin: 0;
}

.contact form input, .contact form textarea{
	width: 100%;
	border: 1px solid #c9e6ff;
	padding: 1em;
}

.contact form button{
	width: 100%;
	border: 0;
	background: #c9e6ff;
	padding: 1em;
}

.contact form button:hover,.contact form button:focus{
	background: #92bde7;
	color: #fff;
	outline: 0;
	transition: background-color 2s ease-out;
}

.contact form .full{
	grid-column: 1/3;
}

.alert{
	text-align: center;
	padding: 10px;
	background: #79c879;
	color: #fff;
	margin-bottom: 10px;
	display: none;
}

/*大屏幕的时候*/
@media(min-width: 700px){
	.wrapper{
		display: grid;
		grid-template-columns: 1fr 2fr;
	}
	.wrapper > *{
		padding:2em;
	}
	.company-info h3,.company-info ul,.brand{
		text-align: left;
	}

}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="brand">响应式<span>HTML</span>实例</h1>
		<div class="wrapper animated bounceInUp">
			<div class="company-info">
				<h3>内蒙古奥塔奇教育</h3>
				<ul>
					<li><i class="fa fa-road"></i> 呼和浩特市</li>
					<li><i class="fa fa-wechat"></i> 微信：152-4818-4142</li>
					<li><i class="fa fa-envelope"></i> 邮箱：973128787@qq.com</li>
				</ul>
			</div>
			<div class="contact">
				<h3>报名信息</h3>
				<div class="alert">信息提交成功！</div>
				<form id="contactForm">
					<p>
						<label>姓名</label>
						<input type="text" name="name" id="name">
					</p>
					<p>
						<label>公司</label>
						<input type="text" name="company" id="company">
					</p>
					<p>
						<label>邮箱</label>
						<input type="email" name="email" id="email">
					</p>
					<p>
						<label>电话</label>
						<input type="text" name="phone" id="phone">
					</p>
					<p class="full">
						<label>信息</label>
						<textarea name="message" rows="5" id="message"></textarea>
					</p>
					<p class="full">
						<button type="submit">提交</button>
					</p>
				</form>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	<script src="main.js"></script>
</body>
</html>
